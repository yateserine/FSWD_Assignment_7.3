<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FizzBuzz Assignment</title>
    </head>
    <body>
        <script>
        
        /* JavaScript program which iterates the integers from 1 to 100. For multiples of three 
           print "Fizz" along with a number and for multiples of five print "Buzz" along with a number. 
           For numbers which are multiples of both three and five print "FizzBuzz" along with number. */
           
            for (var i=1; i<=100; i++) 
            {
                if (i%15===0) 
                {
                    console.log(i + " FizzBuzz");
                } 
                else if (i%3===0) 
                {
                    console.log(i + " Fizz");
                } 
                else if (i%5===0) 
                {
                    console.log(i + " Buzz");
                } 
                else 
                {
                    console.log(i)
                }
            }
        </script>
    </body>
</html>
